<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula tabela</title>
    <style>
        table, th, td {
            border: 1px solid red;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Informações adicionais</th>
        </tr>
        <tr>
            <td>Fernando</td>
            <td>32</td>
            <td>DEV Junior 2</td>
        </tr>
        <tr>
            <td>Sabrina</td>
            <td>28</td>
            <td>Enfermeira chefe</td>
        </tr>
        <tr>
            <td>Petter</td>
            <td>10</td>
            <td>EStudante</td>
        </tr>
    </table>
</body>
</html>
